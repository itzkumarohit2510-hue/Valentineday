<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rohit ‚ù§Ô∏è Mehak</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body { margin:0; font-family:'Poppins', sans-serif; background: linear-gradient(135deg,#8b0000,#ff6a88,#ff99ac); color:white; overflow:hidden;}
.page{ display:none; height:100vh; width:100%; justify-content:center; align-items:center; flex-direction:column; text-align:center; padding:25px; animation:fade 1.2s ease;}
.active{display:flex}
@keyframes fade{ from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)} }
h1,h2{font-family:'Great Vibes', cursive; letter-spacing:2px}
button{ padding:12px 30px; background:white; color:#c2185b; border:none; border-radius:40px; font-size:16px; margin-top:20px; cursor:pointer; transition:0.4s; font-weight:600;}
button:hover{background:#ffe4ec; transform:scale(1.08)}
input{padding:12px; margin:10px; border-radius:30px; border:none; width:230px}
img{max-width:85%; border-radius:20px; margin-top:20px; box-shadow:0 8px 25px rgba(0,0,0,0.4)}
.carousel{width:90%; max-width:350px; height:420px; position:relative}
.carousel img{width:100%; height:100%; object-fit:cover; position:absolute; opacity:0; transition:1s; border-radius:20px}
.carousel img.active{opacity:1; transform:scale(1.03)}
.typing{border-right:3px solid white; white-space:nowrap; overflow:hidden}
.fadeText{font-size:30px; transition:1s; max-width:500px}
.rose{position:fixed; top:-50px; font-size:24px; animation:fall linear infinite}
@keyframes fall{to{transform:translateY(110vh)}}
.firework{position:fixed; width:6px; height:6px; border-radius:50%; animation:explode 1s forwards}
@keyframes explode{0%{opacity:1} 100%{transform:scale(15);opacity:0}}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="Ranjheya ve Ranjheya Ve (PenduJatt.Com.Se).mp3" type="audio/mp3">
</audio>

<div class="page active" id="page1">
<h1>Welcome To Our Love Story</h1>
<p>Specially Created For My Kaka ‚ù§Ô∏è</p>
<input type="password" id="pass" placeholder="Enter Our Special Password">
<button onclick="login()">Enter</button>
</div>

<div class="page" id="page2">
<h1 class="typing" id="greetText"></h1>
<p>From the moment we met at KV2 Adampur Parking Stand, my life changed beautifully.</p>
<img src="us.jpg">
<button onclick="nextPage(3)">Begin Our Journey ‚ù§Ô∏è</button>
</div>

<div class="page" id="page3">
<h2>Moments That Built Our Love</h2>
<h3 id="counter"></h3>

<div class="carousel">
<img src="e9e28a03-392f-4e11-a44b-c6925e6a353c.JPG" class="active">
<img src="IMG_5162.JPG">
<img src="IMG_5134.JPG">
<img src="IMG_5162.JPG">
<img src="IMG_5211.heic">
<img src="IMG_6679.JPG">
<img src="IMG_7670.jpg">
<img src="IMG_8738.JPG">
<img src="IMG_8946.jpg">
<img src="upscalemedia-transformed.jpg">
</div>

<h4>Where Our Love Started üìç</h4>
<iframe width="90%" height="200" src="https://maps.google.com/maps?q=Adampur%20Punjab%20India&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>

<button onclick="heartExplosion()">Final Surprise ‚ù§Ô∏è</button>
</div>

<div class="page" id="page4">
<h1 class="fadeText" id="loveText">I Love You Mehakkkkk ‚ù§Ô∏è</h1>
</div>

<script>
function login(){
let pass=document.getElementById("pass").value;
if(pass === "302518"){
document.getElementById("bgMusic").play();
nextPage(2);
typeGreeting();
}
else{alert("Hint: Our secret numbers ‚ù§Ô∏è")}
}

function nextPage(page){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById("page"+page).classList.add("active");
}

function typeGreeting(){
let text="Happy Valentine's Day My Kaka Mehak ‚ù§Ô∏è";
let i=0;
let el=document.getElementById("greetText");
let interval=setInterval(()=>{
el.textContent+=text[i];
i++;
if(i>=text.length) clearInterval(interval);
},80);
}

let startDate=new Date("2023-08-18");
setInterval(()=>{
let now=new Date();
let diff=now-startDate;
let days=Math.floor(diff/(1000*60*60*24));
let el=document.getElementById("counter");
if(el) el.textContent=`${days} Days Of Loving You ‚ù§Ô∏è`;
},1000);

let index=0;
setInterval(()=>{
let images=document.querySelectorAll(".carousel img");
if(images.length===0) return;
images[index].classList.remove("active");
index=(index+1)%images.length;
images[index].classList.add("active");
},2500);

function heartExplosion(){
for(let i=0;i<30;i++){
let fw=document.createElement("div");
fw.className="firework";
fw.style.background=`hsl(${Math.random()*360},100%,50%)`;
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
nextPage(4);
}
</script>

</body>
</html>
